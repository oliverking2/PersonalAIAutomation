# Dagster instance configuration for Docker deployment
# Uses PostgreSQL storage for persistence

storage:
  postgres:
    postgres_url:
      env: DAGSTER_POSTGRES_URL

run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler

# Capture Python logging from application code
python_logs:
  managed_python_loggers:
    - src
  python_log_level: INFO
